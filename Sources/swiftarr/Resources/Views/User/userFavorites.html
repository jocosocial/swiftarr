#extend("trunk"):
    #export("body"):
    	<div class="container-md ms-0 mt-2">
    		<div class="row">
    			<div class="col col-auto">
					<b>Favorite Users</b>
				</div>
			</div>
			<ul class="container-md mx-0 px-0 list-group">
				#if(count(favorites) == 0):
					<li class="list-group-item">No Favorite Users</li>
				#else:
					#for(favoriteUser in favorites):
						<li class="list-group-item">
							<div class="row justify-content-between align-items-baseline">
								<div class="col col-auto">
									#userByline(favoriteUser, "nolink")
								</div>
								<div class="col col-auto">
									<button type="button" class="btn btn-sm btn-primary" autocomplete="off" data-action="unfavorite" 
											data-actionpath="/user/#(favoriteUser.userID)/unfavorite"
											data-errordiv="#(favoriteUser.userID)_errorDisplay">
										Unfavorite
										<span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
										<span class="visually-hidden">Loading...</span>
									</button>
								</div>
							</div>
							<div class="text-end text-danger d-none" id="#(favoriteUser.userID)_errorDisplay">
								Could not unfavorite user: <span class="errortext"></span>
							</div>
						</li>
					#endfor
				#endif
			</ul>
		</div>		
    #endexport
#endextend
